<!DOCTYPE html>
<html lang="so">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lamotrigin</title>

<style>
body { font-family: Arial, sans-serif; background:#e6f2f8; color:#123047; margin:0; }
header { background:linear-gradient(135deg,#0066cc,#00a676); color:#fff; padding:22px 16px; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,0.15);}
header h1 { margin:0 0 4px; font-size:1.8rem; }
header p { margin:0; font-size:0.95rem; }
main { max-width:820px; margin:18px auto 32px; padding:0 14px; }
a.back { display:inline-flex; align-items:center; gap:6px; margin-bottom:14px; text-decoration:none; color:#00509e; font-size:0.9rem; }
a.back span { font-size:1.1rem; }

.langbar{
  display:flex; align-items:center; gap:10px; flex-wrap:wrap;
  background:#ffffff; border-radius:12px; padding:10px 12px;
  margin:0 0 14px 0; box-shadow:0 2px 8px rgba(15,23,42,0.10);
  border-left:4px solid #00a676;
}
.langbar label{ font-size:0.9rem; font-weight:600; }
.langbar select{
  padding:7px 10px; border-radius:10px;
  border:1px solid #d0d7e2; font-size:0.9rem;
}

.card {
  background:#ffffff; border-radius:14px;
  padding:16px 16px 10px; margin-bottom:14px;
  box-shadow:0 3px 10px rgba(15,23,42,0.12);
  border-top:4px solid #00a676;
}

.section { margin-top:8px; padding-top:8px; border-top:1px dashed #d0d7e2; }
.section-title { font-weight:700; font-size:0.96rem; }
.section ul { margin:0 0 4px 18px; font-size:0.92rem; }

.footer-note{
  font-size:0.8rem; color:#607089;
  text-align:center; margin:18px 0 10px;
}
@media(max-width:600px){ header h1{font-size:1.5rem;} }
</style>
</head>

<body>

<header>
  <h1 id="title">Lamotrigin</h1>
  <p id="subtitle">Kort information om medicinen</p>
</header>

<main>

<div class="langbar">
  <label for="langSelect" id="langLabel">Vælg sprog:</label>
  <select id="langSelect">
    <option value="so">Somalisk</option>
    <option value="da">Dansk</option>
    <option value="en">Engelsk</option>
    <option value="ar">Arabisk</option>
    <option value="tr">Tyrkisk</option>
    <option value="ur">Urdu</option>
    <option value="fa">Persisk</option>
    <option value="prs">Dari</option>
    <option value="ps">Pashto</option>
  </select>
</div>

<a href="index.html" class="back"><span>←</span><span id="backText">Tilbage</span></a>

<div class="card">

<div class="section">
  <div class="section-title" id="useTitle">Anvendelse</div>
  <ul id="useList"></ul>
</div>

<div class="section">
  <div class="section-title" id="warnTitle">Advarsler</div>
  <ul id="warnList"></ul>
</div>

<div class="section">
  <div class="section-title" id="sideTitle">Bivirkninger</div>
  <ul id="sideList"></ul>
</div>

</div>

<div class="footer-note" id="footerText"></div>

</main>

<script>
const RTL = new Set(["ar","fa","ur","prs","ps"]);

const T = {
so:{
title:"Lamotrigin – suuxdin & laba-cirifood",
subtitle:"Warbixin kooban oo ku saabsan daawada",
back:"Ku laabo",
useTitle:"Isticmaalka",
use:[
"Daawo ka hortagta suuxdinta.",
"Loo isticmaalo laba-cirifoodka."
],
warnTitle:"Digniino",
warn:[
"Finan cusub → la xiriir dhakhtar.",
"Ha joojin daawada si kedis ah."
],
sideTitle:"Waxyeellooyinka",
side:[
"Madax-xanuun iyo wareer.",
"Lalabo ama hurdo."
],
footer:"La xiriir farmashiyaha ama dhakhtarkaaga wixii faahfaahin ah."
},
da:{
title:"Lamotrigin – epilepsi & bipolar",
subtitle:"Kort information om medicinen",
back:"Tilbage",
useTitle:"Anvendelse",
use:[
"Forebygger epileptiske anfald.",
"Anvendes ved bipolar lidelse."
],
warnTitle:"Advarsler",
warn:[
"Udslæt → kontakt læge straks.",
"Stop ikke behandlingen pludseligt."
],
sideTitle:"Bivirkninger",
side:[
"Hovedpine og svimmelhed.",
"Kvalme eller træthed."
],
footer:"Kontakt apoteket eller lægen for mere information."
},
en:{
title:"Lamotrigine – epilepsy & bipolar disorder",
subtitle:"Short medicine information",
back:"Back",
useTitle:"Use",
use:[
"Prevents epileptic seizures.",
"Used in bipolar disorder."
],
warnTitle:"Warnings",
warn:[
"New rash → seek medical help.",
"Do not stop suddenly."
],
sideTitle:"Side effects",
side:[
"Headache and dizziness.",
"Nausea or fatigue."
],
footer:"Contact your pharmacy or doctor for more information."
}
};

function setDir(lang){
document.documentElement.lang=lang;
document.documentElement.dir=RTL.has(lang)?"rtl":"ltr";
}

function applyLang(lang){
const d=T[lang]||T.so;
setDir(lang);

document.title=d.title;
document.getElementById("title").textContent=d.title;
document.getElementById("subtitle").textContent=d.subtitle;
document.getElementById("backText").textContent=d.back;

document.getElementById("useTitle").textContent=d.useTitle;
document.getElementById("warnTitle").textContent=d.warnTitle;
document.getElementById("sideTitle").textContent=d.sideTitle;

function fill(id,arr){
const ul=document.getElementById(id);
ul.innerHTML="";
arr.forEach(t=>{
const li=document.createElement("li");
li.textContent=t;
ul.appendChild(li);
});
}

fill("useList",d.use);
fill("warnList",d.warn);
fill("sideList",d.side);

document.getElementById("footerText").textContent=d.footer;
}

const params=new URLSearchParams(window.location.search);
const startLang=params.get('lang')||'so';

document.getElementById("langSelect").value=T[startLang]?startLang:'so';
applyLang(document.getElementById("langSelect").value);

document.getElementById("langSelect").addEventListener("change",function(){
applyLang(this.value);
});
</script>

</body>
</html>
