<!DOCTYPE html>
<html lang="so">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hjertemagnyl – dhiig khafiifin</title>

<style>
body { font-family: Arial, sans-serif; background:#e6f2f8; color:#123047; margin:0; }
header { background:linear-gradient(135deg,#0066cc,#00a676); color:#fff; padding:22px 16px; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,0.15); }
header h1 { margin:0 0 4px; font-size:1.8rem; }
header p { margin:0; font-size:0.95rem; }

main { max-width:820px; margin:18px auto 32px; padding:0 14px; }

a.back { display:inline-flex; align-items:center; gap:6px; margin-bottom:14px; text-decoration:none; color:#00509e; font-size:0.9rem; }

.langbar{
  display:flex; align-items:center; gap:10px; flex-wrap:wrap;
  background:#ffffff; border-radius:12px; padding:10px 12px;
  margin:0 0 14px 0; box-shadow:0 2px 8px rgba(15,23,42,0.10);
  border-left:4px solid #00a676;
}
.langbar label{ font-size:0.9rem; font-weight:600; }
.langbar select{
  padding:7px 10px; border-radius:10px; border:1px solid #d0d7e2;
  background:#fff; font-size:0.9rem;
}

.card{
  background:#ffffff; border-radius:14px; padding:16px;
  box-shadow:0 3px 10px rgba(15,23,42,0.12);
  border-top:4px solid #00a676;
}

.section{ margin-top:12px; padding-top:8px; border-top:1px dashed #d0d7e2; }
.section-title{ font-weight:700; margin-bottom:6px; }
.section ul{ margin-left:18px; }
.highlight{ font-weight:600; }

.footer-note{ font-size:0.85rem; text-align:center; margin-top:20px; color:#607089; }
</style>
</head>
<body>

<header>
  <h1 id="hdrTitle"></h1>
  <p id="hdrSubtitle"></p>
</header>

<main>

<div class="langbar">
  <label for="langSelect" id="langLabel"></label>
  <select id="langSelect">
    <option value="so">Somalisk</option>
    <option value="da">Dansk</option>
    <option value="en">English</option>
    <option value="ar">Arabic</option>
    <option value="tr">Turkish</option>
    <option value="ur">Urdu</option>
    <option value="fa">Persian</option>
    <option value="prs">Dari</option>
    <option value="ps">Pashto</option>
  </select>
</div>

<a href="index.html" class="back" id="backText"></a>

<div class="card">

<div class="section">
<div class="section-title" id="useTitle"></div>
<ul id="useList"></ul>
</div>

<div class="section">
<div class="section-title" id="doseTitle"></div>
<ul id="doseList"></ul>
</div>

<div class="section">
<div class="section-title" id="sideTitle"></div>
<ul id="sideList"></ul>
</div>

<div class="section">
<div class="section-title" id="interactTitle"></div>
<ul id="interactList"></ul>
</div>

<div class="section">
<div class="section-title" id="warnTitle"></div>
<ul id="warnList"></ul>
</div>

<div class="section">
<div class="section-title" id="ramadanTitle"></div>
<ul id="ramadanList"></ul>
</div>

<div class="section">
<div class="section-title" id="foodTitle"></div>
<ul id="foodList"></ul>
</div>

<div class="section">
<div class="section-title" id="storeTitle"></div>
<ul id="storeList"></ul>
</div>

</div>

<div class="footer-note" id="footerNote"></div>
<div class="footer-note" id="credit"></div>

</main>

<script>
const RTL = new Set(["ar","fa","ur","prs","ps"]);

function setDirLang(lang){
  document.documentElement.lang = lang;
  document.documentElement.dir = RTL.has(lang) ? "rtl" : "ltr";
}

function fillList(id, arr){
  const ul = document.getElementById(id);
  ul.innerHTML = "";
  arr.forEach(txt=>{
    const li = document.createElement("li");
    li.innerHTML = txt;
    ul.appendChild(li);
  });
}

const T = {
so:{
title:"Hjertemagnyl – dhiig khafiifin",
subtitle:"Waa warbixin kooban oo ku saabsan daawada.",
back:"← Ku laabo liiska daawooyinka",
langLabel:"Dooro luqadda:",
useTitle:"Isticmaalka",
useList:[
"Hjertemagnyl waa <span class='highlight'>dhiig khafiifin</span> (acetylsalicylsyre).",
"Waxaa loo isticmaalaa ka hortagga xinjirowga dhiiga."
],
doseTitle:"Qiyaasta",
doseList:[
"Badanaa 75 mg hal mar maalintii.",
"Ha beddelin qiyaasta adigoon la tashan dhakhtarka."
],
sideTitle:"Waxyeellooyinka",
sideList:[
"Caloosha oo xanuunta ama laabjeex.",
"Khatarta <span class='highlight'>dhiig-baxa</span> ayaa kordhi karta."
],
interactTitle:"Isdhexgalka",
interactList:[
"Ha isku darin NSAID kale adigoon la tashan farmashiyaha.",
"Daawooyinka kale ee dhiig-khafiifinta waxay kordhin karaan khatarta dhiig-baxa."
],
warnTitle:"Digniino",
warnList:[
"U sheeg dhakhtarka haddii aad qalliin yeelanayso.",
"Haddii aad xasaasiyad ku leedahay aspirin ha qaadan."
],
ramadanTitle:"Ramadaan",
ramadanList:[
"Kiniinku wuxuu jebiyaa soonka haddii la qaato maalintii."
],
foodTitle:"Cunto",
foodList:[
"Daawadan waxaa la qaadan karaa adigoon cunto cunin ama adigoo cunno la qaadanaya."
],
storeTitle:"Kaydinta",
storeList:[
"Ha qaadan daawada marka ay dhaafto taariikhda.",
"Ku hay meel ka fog carruurta."
],
footer:"La xiriir dhakhtarkaaga haddii aad u baahan tahay macluumaad dheeraad ah.",
credit:"Qoraalkan waxaa diyaariyay farmashiiste: Ibraahim Dahir Xanaf"
},

da:{
title:"Hjertemagnyl – blodfortyndende",
subtitle:"Kort information om lægemidlet.",
back:"← Tilbage til medicinlisten",
langLabel:"Vælg sprog:",
useTitle:"Anvendelse",
useList:[
"Hjertemagnyl virker <span class='highlight'>blodfortyndende</span>.",
"Bruges til forebyggelse af blodpropper."
],
doseTitle:"Dosering",
doseList:[
"Ofte 75 mg én gang dagligt.",
"Ændr ikke dosis uden lægens råd."
],
sideTitle:"Bivirkninger",

"Mavesmerter eller halsbrand.",
"Øget <span class='highlight'>blødningsrisiko</span>."
],
interactTitle:"Interaktioner",
interactList:[
"Undgå NSAID uden rådgivning.",
"Anden blodfortyndende medicin øger blødningsrisiko."
],
warnTitle:"Advarsler",
warnList:[
"Fortæl lægen før operation.",
"Tag ikke ved aspirin-allergi."
],
ramadanTitle:"Ramadan",
ramadanList:[
"Tablet bryder fasten i dagtimerne."
],
foodTitle:"Mad",
foodList:[
"Kan tages med eller uden mad."
],
storeTitle:"Opbevaring",
storeList:[
"Brug ikke medicinen efter udløbsdatoen.",
"Opbevar utilgængeligt for børn."
],
footer:"Kontakt din læge for mere information.",
credit:"Udarbejdet af farmakonomen: Ibrahim Dahir Hanaf"
}
};

function render(lang){
const d = T[lang] || T.so;
setDirLang(lang);
document.title = d.title;
document.getElementById("hdrTitle").textContent=d.title;
document.getElementById("hdrSubtitle").textContent=d.subtitle;
document.getElementById("backText").textContent=d.back;
document.getElementById("langLabel").textContent=d.langLabel;

document.getElementById("useTitle").textContent=d.useTitle;
fillList("useList",d.useList);

document.getElementById("doseTitle").textContent=d.doseTitle;
fillList("doseList",d.doseList);

document.getElementById("sideTitle").textContent=d.sideTitle;
fillList("sideList",d.sideList);

document.getElementById("interactTitle").textContent=d.interactTitle;
fillList("interactList",d.interactList);

document.getElementById("warnTitle").textContent=d.warnTitle;
fillList("warnList",d.warnList);

document.getElementById("ramadanTitle").textContent=d.ramadanTitle;
fillList("ramadanList",d.ramadanList);

document.getElementById("foodTitle").textContent=d.foodTitle;
fillList("foodList",d.foodList);

document.getElementById("storeTitle").textContent=d.storeTitle;
fillList("storeList",d.storeList);

document.getElementById("footerNote").textContent=d.footer;
document.getElementById("credit").textContent=d.credit;
}

const params = new URLSearchParams(window.location.search);
const startLang = params.get("lang") || "so";
document.getElementById("langSelect").value=startLang;
render(startLang);

document.getElementById("langSelect").addEventListener("change",function(){
render(this.value);
});
</script>

</body>
</html>
