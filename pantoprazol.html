<!DOCTYPE html>
<html lang="so">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pantoprazol – gaastriga iyo labjeexa & reflux</title>

<style>
:root{
  --c1:#0066cc;
  --c2:#00a676;
  --accent:#00a676;
  --link:#00509e;
}

body{font-family:Arial,sans-serif;background:#e6f2f8;color:#123047;margin:0}

header{
  background:linear-gradient(135deg,var(--c1),var(--c2));
  color:#fff;padding:22px 16px;text-align:center;
  box-shadow:0 2px 8px rgba(0,0,0,.15)
}

header h1{margin:0 0 4px;font-size:1.8rem}
header p{margin:0;font-size:.95rem}

main{max-width:820px;margin:18px auto 32px;padding:0 14px}

a.back{
  display:inline-flex;align-items:center;gap:6px;margin-bottom:14px;
  text-decoration:none;color:var(--link);font-size:.9rem
}

.langbar{
  display:flex;align-items:center;gap:10px;flex-wrap:wrap;
  background:#fff;border-radius:12px;padding:10px 12px;margin:0 0 14px 0;
  box-shadow:0 2px 8px rgba(15,23,42,.10);
  border-left:4px solid var(--accent);
}

.card{
  background:#fff;border-radius:14px;padding:16px 16px 10px;margin-bottom:14px;
  box-shadow:0 3px 10px rgba(15,23,42,.12);
  border-top:4px solid var(--accent)
}

.section{margin-top:8px;padding-top:8px;border-top:1px dashed #d0d7e2}
.section-title{font-weight:700;font-size:.96rem}
.section ul{margin:0 0 4px 18px;font-size:.92rem}
.highlight{font-weight:600}
.footer-note{font-size:.8rem;color:#607089;text-align:center;margin:18px 0 10px}
</style>
</head>

<body>

<header>
<h1 id="hdrH1">Pantoprazol – gaastriga iyo labjeexa & reflux</h1>
<p id="hdrP">Waa warbixin kooban oo ku saabsan daawada.</p>
</header>

<main>

<div class="langbar">
<label for="langSelect" id="langLabel">Dooro luqadda:</label>
<select id="langSelect">
<option value="so">Somalisk</option>
<option value="da">Dansk</option>
<option value="en">Engelsk</option>
<option value="ar">Arabisk</option>
<option value="tr">Tyrkisk</option>
<option value="ur">Urdu</option>
<option value="fa">Persisk</option>
<option value="prs">Dari</option>
<option value="ps">Pashto</option>
</select>
</div>

<a href="index.html" class="back"><span>←</span><span id="backText">Ku laabo liiska daawooyinka</span></a>

<div class="card">
<div class="section-title" id="sec1Title"></div>
<ul id="sec1List"></ul>

<div class="section-title" id="sec2Title"></div>
<ul id="sec2List"></ul>

<div class="section-title" id="sec8Title"></div>
<ul id="sec8List"></ul>
</div>

<div class="footer-note" id="footer1"></div>
<div class="footer-note" id="footer2"></div>

</main>

<script>
const RTL=new Set(["ar","fa","ur","prs","ps"]);

const THEME={
so:{c1:"#0066cc",c2:"#00a676",accent:"#00a676",link:"#00509e"},
da:{c1:"#0b5ed7",c2:"#198754",accent:"#198754",link:"#0b5ed7"},
en:{c1:"#0d6efd",c2:"#20c997",accent:"#20c997",link:"#0d6efd"},
ar:{c1:"#7c3aed",c2:"#0ea5e9",accent:"#0ea5e9",link:"#1d4ed8"},
tr:{c1:"#dc2626",c2:"#16a34a",accent:"#16a34a",link:"#b91c1c"},
ur:{c1:"#0f766e",c2:"#22c55e",accent:"#22c55e",link:"#0f766e"},
fa:{c1:"#2563eb",c2:"#a855f7",accent:"#a855f7",link:"#2563eb"},
prs:{c1:"#2563eb",c2:"#a855f7",accent:"#a855f7",link:"#2563eb"},
ps:{c1:"#1e40af",c2:"#16a34a",accent:"#16a34a",link:"#1e40af"}
};

function applyTheme(lang){
const t=THEME[lang]||THEME.so;
const r=document.documentElement.style;
r.setProperty("--c1",t.c1);
r.setProperty("--c2",t.c2);
r.setProperty("--accent",t.accent);
r.setProperty("--link",t.link);
}

function setDirLang(lang){
document.documentElement.lang=lang;
document.documentElement.dir=RTL.has(lang)?"rtl":"ltr";
}

function applyLang(lang){
applyTheme(lang);
setDirLang(lang);

const backA=document.querySelector("a.back");
const base=backA.getAttribute("href").split("?")[0];
backA.setAttribute("href",base+"?lang="+encodeURIComponent(lang));
}

const params=new URLSearchParams(window.location.search);
const startLang=params.get("lang")||"so";
document.getElementById("langSelect").value=startLang;
applyLang(startLang);

document.getElementById("langSelect").addEventListener("change",function(){
applyLang(this.value);
});
</script>

</body>
</html>
