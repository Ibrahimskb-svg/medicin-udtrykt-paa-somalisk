<!DOCTYPE html>
<html lang="so">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Amlodipin – dhiig-karka</title>

<style>
/* === DESIGN ER IDENTISK MED DIN ORIGINAL === */

body {
  font-family: Arial, sans-serif;
  background: #e6f2f8;
  color: #123047;
  margin: 0;
}
header {
  background: linear-gradient(135deg, #0066cc, #00a676);
  color: #fff;
  padding: 22px 16px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
header h1 { margin:0 0 4px; font-size:1.8rem; }
header p { margin:0; font-size:0.95rem; }

main {
  max-width: 820px;
  margin: 18px auto 32px;
  padding: 0 14px;
}

a.back {
  display:inline-flex;
  align-items:center;
  gap:6px;
  margin-bottom:14px;
  text-decoration:none;
  color:#00509e;
  font-size:0.9rem;
}

.card {
  background:#ffffff;
  border-radius:14px;
  padding:16px 16px 10px;
  margin-bottom:14px;
  box-shadow:0 3px 10px rgba(15,23,42,0.12);
  border-top:4px solid #00a676;
}

.section {
  margin-top:8px;
  padding-top:8px;
  border-top:1px dashed #d0d7e2;
}

.section-header{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:4px;
}

.section-title{
  font-weight:700;
  font-size:0.96rem;
}

.section ul{
  margin:0 0 4px 18px;
  font-size:0.92rem;
}

.highlight{ font-weight:600; }

.footer-note{
  font-size:0.8rem;
  color:#607089;
  text-align:center;
  margin:18px 0 10px;
}

/* Dropdown */
.langbar{
  display:flex;
  gap:10px;
  background:#ffffff;
  border-radius:12px;
  padding:10px 12px;
  margin:0 0 14px 0;
  box-shadow:0 2px 8px rgba(15,23,42,0.10);
  border-left:4px solid #00a676;
}
.langbar select{
  padding:7px 10px;
  border-radius:10px;
  border:1px solid #d0d7e2;
}

/* Professional notes */
.pro-note{
  margin-top:6px;
  padding:8px 10px;
  border-radius:10px;
  background:#f6f9ff;
  border:1px solid #d7e3f7;
  font-size:0.86rem;
  color:#29516e;
}
.pro-box{
  background:#ffffff;
  border-radius:14px;
  padding:14px;
  margin-top:14px;
  box-shadow:0 3px 10px rgba(15,23,42,0.12);
  border-top:4px solid #0066cc;
}
</style>
</head>

<body>

<header>
<h1 id="title">Amlodipin – dhiig-karka</h1>
<p id="subtitle">Waa warbixin kooban oo ku saabsan daawada.</p>
</header>

<main>

<div class="langbar">
<label>Vælg sprog:</label>
<select id="lang">
<option value="so">Somalisk</option>
<option value="da">Dansk</option>
<option value="en">English</option>
<option value="ar">العربية</option>
<option value="tr">Türkçe</option>
<option value="ur">اردو</option>
<option value="fa">فارسی</option>
<option value="prs">دری</option>
<option value="ps">پښتو</option>
</select>
</div>

<div class="card">
<div class="section">
<div class="section-header">
<div class="section-title" id="ramadanTitle">Ramadaan iyo soonka</div>
</div>
<ul id="ramadanText"></ul>
<div class="pro-note" id="ramadanNote" style="display:none;"></div>
</div>
</div>

<div class="pro-box" id="proBox" style="display:none;">
<h3 id="proTitle"></h3>
<ul id="proList"></ul>
</div>

</main>

<script>

const RTL = ["ar","ur","fa","prs","ps"];

const data = {

so:{
title:"Amlodipin – dhiig-karka",
ramadan:[
"Amlodipin hal mar maalintii waxaa lagu qaadan karaa fiidkii ama suxuurta.",
"Ha joojin daawada si aad u soonto adiga oo aan talo ka helin dhakhtarka."
]
},

da:{
title:"Amlodipin – forhøjet blodtryk",
ramadan:[
"Amlodipin tages én gang dagligt og kan tages om aftenen eller ved måltidet før daggry (suhoor).",
"Stop ikke medicinen for at faste uden at tale med lægen."
],
note:"Én daglig dosering gør behandlingen velegnet under faste."
},

en:{
title:"Amlodipine – high blood pressure",
ramadan:[
"Amlodipine is taken once daily and can be taken in the evening or with the pre-dawn meal (suhoor).",
"Do not stop the medicine for fasting without medical advice."
],
note:"Once-daily dosing supports adherence during fasting."
},

ar:{
title:"أملوديبين – ارتفاع ضغط الدم",
ramadan:[
"يؤخذ أملوديبين مرة واحدة يومياً ويمكن تناوله مساءً أو مع وجبة ما قبل الفجر (السحور).",
"لا توقف الدواء من أجل الصيام دون استشارة الطبيب."
]
},

tr:{
title:"Amlodipin – yüksek tansiyon",
ramadan:[
"Amlodipin günde bir kez alınır ve akşam veya gün doğumundan önceki öğünle (sahur) alınabilir.",
"Doktorunuza danışmadan ilacı bırakmayın."
]
},

ur:{
title:"ایملوڈیپین – بلند فشار خون",
ramadan:[
"ایملوڈیپین روزانہ ایک بار لیا جاتا ہے اور شام میں یا سحر سے پہلے کے کھانے کے ساتھ (سحری) لیا جا سکتا ہے۔",
"روزہ رکھنے کے لیے دوا خود سے بند نہ کریں۔"
]
},

fa:{
title:"آملودیپین – فشار خون بالا",
ramadan:[
"آملودیپین روزی یک‌بار مصرف می‌شود و می‌تواند شب یا همراه وعدهٔ پیش از سپیده‌دم (سحری) مصرف شود.",
"برای روزه گرفتن دارو را خودسرانه قطع نکنید."
]
},

prs:{
title:"آملودیپین – فشار خون بلند",
ramadan:[
"آملودیپین روزی یک‌بار گرفته می‌شود و می‌تواند شب یا همراه وعدهٔ پیش از سپیده‌دم (سحری) گرفته شود.",
"برای روزه گرفتن دوا را خودسرانه قطع نکنید."
]
},

ps:{
title:"املودیپین – لوړ فشار",
ramadan:[
"املودیپین په ورځ کې یو ځل اخیستل کېږي او ماښام یا د سهار له لمرختو مخکې له خوراک سره (سحري) اخیستل کېدای شي.",
"د روژې لپاره درمل خپله مه بندوئ."
]
}

};

function render(lang){
const d=data[lang];
document.documentElement.dir = RTL.includes(lang)?"rtl":"ltr";
document.getElementById("title").textContent=d.title;
const ul=document.getElementById("ramadanText");
ul.innerHTML="";
d.ramadan.forEach(t=>{
const li=document.createElement("li");
li.innerHTML=t;
ul.appendChild(li);
});
const note=document.getElementById("ramadanNote");
if(d.note){
note.style.display="block";
note.textContent=d.note;
}else{
note.style.display="none";
}
}

render("so");

document.getElementById("lang").addEventListener("change",e=>{
render(e.target.value);
});

</script>

</body>
</html>
